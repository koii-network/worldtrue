<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030712"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="globe-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#a855f7" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#a855f7" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#a855f7" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#a855f7" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#a855f7" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#a855f7" stroke-width="1"/>
  </g>

  <!-- Globe icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="90" fill="url(#globe-grad)"/>
    <ellipse cx="100" cy="100" rx="40" ry="80" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <ellipse cx="100" cy="100" rx="80" ry="40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="100" y1="20" x2="100" y2="180" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="20" y1="100" x2="180" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Event markers -->
  <circle cx="450" cy="180" r="8" fill="#ef4444"/>
  <circle cx="520" cy="280" r="6" fill="#3b82f6"/>
  <circle cx="380" cy="350" r="7" fill="#a855f7"/>
  <circle cx="550" cy="420" r="5" fill="#f59e0b"/>
  <circle cx="420" cy="480" r="6" fill="#10b981"/>

  <!-- Title -->
  <text x="350" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">WorldTrue</text>

  <!-- Subtitle -->
  <text x="350" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">Mapping Humanity's Collective Story</text>

  <!-- Tagline -->
  <text x="350" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6b7280">Explore history through AI-powered research</text>
</svg>
